  - title: "C.S. Student Summer Internships During COVID-19"
    link: "https://www.youtube.com/embed/oa3EMxqYEts"
    description: "When COVID-19 shutdowns radically reduced the number of Summer internships that were available, the Yeshiva College Department of Computer Science undertook multiple efforts to create opportunities for our students. In this video, you will hear from six students who got their internships through these efforts, what they learned and did at their internships, and how YC CS prepared them for their jobs."
  - title: "C.S. Student Summer Research During COVID-19"
    link: "https://www.youtube.com/embed/A3ukpS-0B3Y"
    description: "This is our second video about what YC CS did for our students in the Summer of COVID-19. In this video, you will hear about the research done by three students who spent the Summer doing Data Science research with one of our professors, Dr. F. Patricia Medina, and their thoughts on how YC CS prepared them and helped them."
  - title: "Alex Schlesinger, Summer with Nomura Holdings and Google"
    link: "https://www.youtube.com/embed/O3M4HzwJ3Ps"
    description: "Although the CS department did step up to help many students who did not have internships, that should not distract from the fact that a number of our students did in fact have internships on their own. In this video, Alex Schlesinger describes his Summer experience with Nomura Holdings and Google."
